<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="https://github.com/hohieuit/javascript-coban/blob/master/de%20bai/3_mang.txt"
    />
    <script src="javascript.js"></script>
    <title>Bài tập mảng</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      let nodeResult = document.getElementById("result");
      let HTMLResult = "";
      let n = 100;
      let array = ["Bóng đá", "Bóng chuyền", "Bóng bàn", "Bóng bàn"];
      let chuoiCanTim = "Bóng bàn";
      HTMLResult += `<h1 class="baitap">Bài 1: ${listNumber(n)}</h1>`;
      HTMLResult += `<h1 class="baitap">Bài 2: ${listFavorite()}</h1>`;
      HTMLResult += `<h1 class="baitap">Bài 3: ${getLessThan(n)}</h1>`;
      HTMLResult += `<h1 class="baitap">Bài 4: ${getOddLessThan(n)}</h1>`;
      HTMLResult += `<h1 class="baitap">* Mảng a gồm các phần tử: ${array}</h1>`;
      HTMLResult += `<h1 class="baitap">* Chuỗi cần tìm là: ${chuoiCanTim}</h1>`;
      HTMLResult += `<h1 class="baitap">Bài 5: Vị trí xuất hiện đầu tiên là: ${findFirst(array,chuoiCanTim)}</h1>`;
      HTMLResult += `<h1 class="baitap">Bài 6: Vị trí xuất hiện cuối cùng là: ${findLast(array,chuoiCanTim)}</h1>`;
      // Show ket qua ra man hinh
      nodeResult.innerHTML = HTMLResult;
    </script>
  </body>
</html>
